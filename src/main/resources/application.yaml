spring:
  application:
    name: FFA
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://dpg-d46v8pre5dus73dkvrng-a.frankfurt-postgres.render.com:5432/ffa_pgsql?sslmode=require
    username: ffa_pgsql_user
    password: gFZdGDkzxhcQCfsaKfxntc9n6EuLBZWT
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

# MyBatis-Plus Configuration
mybatis-plus:
  # Mapper XML file location
  mapper-locations: classpath*:/mapper/**/*.xml
  # Entity class package path
  type-aliases-package: com.isep.ffa.entity
  # Global configuration
  global-config:
    # Database field camel case conversion
    db-config:
      # Primary key type
      id-type: auto
      # Logical delete field
      logic-delete-field: isDeleted
      # Logical delete value
      logic-delete-value: true
      # Logical not-delete value
      logic-not-delete-value: false
      # Field strategy
      field-strategy: not_null
      # Table name prefix
      table-prefix: ""
    # Enable SQL performance analysis
    banner: false
  # Native configuration
  configuration:
    # Enable automatic camel case naming convention mapping
    map-underscore-to-camel-case: true
    # Enable MyBatis second-level cache
    cache-enabled: false
    # Print SQL statements
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  
  # Security Configuration
  security:
    user:
      name: admin
      password: admin

