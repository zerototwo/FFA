spring:
  application:
    name: FFA
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/ffa_platform
    username: admin
    password: 123456
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

# MyBatis-Plus Configuration
mybatis-plus:
  # Mapper XML file location
  mapper-locations: classpath*:/mapper/**/*.xml
  # Entity class package path
  type-aliases-package: com.isep.ffa.entity
  # Global configuration
  global-config:
    # Database field camel case conversion
    db-config:
      # Primary key type
      id-type: auto
      # Logical delete field
      logic-delete-field: isDeleted
      # Logical delete value
      logic-delete-value: true
      # Logical not-delete value
      logic-not-delete-value: false
      # Field strategy
      field-strategy: not_null
      # Table name prefix
      table-prefix: ""
    # Enable SQL performance analysis
    banner: false
  # Native configuration
  configuration:
    # Enable automatic camel case naming convention mapping
    map-underscore-to-camel-case: true
    # Enable MyBatis second-level cache
    cache-enabled: false
    # Print SQL statements
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  
  # Security Configuration
  security:
    user:
      name: admin
      password: admin

# JWT Configuration
app:
  jwt:
    secret: mySecretKey
    expiration: 86400000  # 24 hours in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /ffaAPI

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  show-actuator: true

# Logging Configuration
logging:
  level:
    com.isep.ffa: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000 # 24 hours in milliseconds
